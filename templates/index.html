<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Assistant v2.0 - Corrigé</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .jow-style-ingredient {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s ease;
        }
        
        .jow-style-ingredient:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 4px 8px;
        }
        
        .quantity-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .quantity-btn:hover {
            background: #e9ecef;
        }
        
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 500;
        }
        
        .unit-selector {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .consolidated-badge {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        .smart-match-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .recipe-card-jow {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .recipe-card-jow:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Composant Toast pour les notifications
        const Toast = ({ message, type = 'info', onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 4000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            const bgColor = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            }[type];
            
            return (
                <div className={`notification-toast ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg`}>
                    <div className="flex items-center justify-between">
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-3 text-white hover:text-gray-200">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            );
        };
        
        // Composant Sélecteur de Quantité Style Jow
        const QuantitySelector = ({ quantity, unit, onQuantityChange, onUnitChange, disabled = false }) => {
            const units = ['g', 'kg', 'ml', 'l', 'cl', 'unité', 'pièce', 'cuillère à soupe', 'cuillère à café', 'tasse', 'pincée'];
            
            const handleDecrease = () => {
                if (quantity > 0.1) {
                    onQuantityChange(Math.max(0.1, quantity - (quantity >= 1 ? 1 : 0.1)));
                }
            };
            
            const handleIncrease = () => {
                onQuantityChange(quantity + (quantity >= 1 ? 1 : 0.1));
            };
            
            const handleInputChange = (e) => {
                const value = parseFloat(e.target.value) || 0;
                onQuantityChange(Math.max(0.1, value));
            };
            
            return (
                <div className="flex items-center gap-2">
                    <div className="quantity-selector">
                        <button 
                            className="quantity-btn"
                            onClick={handleDecrease}
                            disabled={disabled || quantity <= 0.1}
                        >
                            <i className="fas fa-minus text-xs"></i>
                        </button>
                        
                        <input
                            type="number"
                            className="quantity-input"
                            value={quantity % 1 === 0 ? Math.round(quantity) : quantity.toFixed(1)}
                            onChange={handleInputChange}
                            disabled={disabled}
                            step="0.1"
                            min="0.1"
                        />
                        
                        <button 
                            className="quantity-btn"
                            onClick={handleIncrease}
                            disabled={disabled}
                        >
                            <i className="fas fa-plus text-xs"></i>
                        </button>
                    </div>
                    
                    <select
                        className="unit-selector"
                        value={unit}
                        onChange={(e) => onUnitChange(e.target.value)}
                        disabled={disabled}
                    >
                        {units.map(u => (
                            <option key={u} value={u}>{u}</option>
                        ))}
                    </select>
                </div>
            );
        };
        
        // Composant Article de Liste Style Jow
        const ShoppingListItem = ({ item, onUpdate, onRemove, onToggle }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editQuantity, setEditQuantity] = useState(item.quantity || 1);
            const [editUnit, setEditUnit] = useState(item.unit || 'unité');
            
            const handleSaveEdit = () => {
                onUpdate(item.id, { quantity: editQuantity, unit: editUnit });
                setIsEditing(false);
            };
            
            const isConsolidated = item.recipe_sources && item.recipe_sources.includes(',');
            
            return (
                <div className={`jow-style-ingredient ${item.checked ? 'opacity-60' : ''}`}>
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3 flex-1">
                            <input
                                type="checkbox"
                                checked={item.checked}
                                onChange={(e) => onToggle(item.id, e.target.checked)}
                                className="w-5 h-5 text-green-600 rounded focus:ring-green-500"
                            />
                            
                            <div className="flex-1">
                                <div className="flex items-center gap-2">
                                    <span className={`font-medium ${item.checked ? 'line-through text-gray-500' : 'text-gray-900'}`}>
                                        {item.name}
                                    </span>
                                    
                                    {isConsolidated && (
                                        <span className="consolidated-badge">
                                            CONSOLIDÉ
                                        </span>
                                    )}
                                    
                                    {item.quantity > 3 && (
                                        <span className="smart-match-badge">
                                            SMART
                                        </span>
                                    )}
                                </div>
                                
                                <div className="text-sm text-gray-500">
                                    {item.category}
                                    {item.recipe_sources && (
                                        <span className="ml-2">• {item.recipe_sources}</span>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-2">
                            {isEditing ? (
                                <div className="flex items-center gap-2">
                                    <QuantitySelector
                                        quantity={editQuantity}
                                        unit={editUnit}
                                        onQuantityChange={setEditQuantity}
                                        onUnitChange={setEditUnit}
                                    />
                                    <button
                                        onClick={handleSaveEdit}
                                        className="text-green-600 hover:text-green-800"
                                    >
                                        <i className="fas fa-check"></i>
                                    </button>
                                    <button
                                        onClick={() => setIsEditing(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                            ) : (
                                <>
                                    <button
                                        onClick={() => setIsEditing(true)}
                                        className="text-blue-600 hover:text-blue-800 px-2 py-1 rounded"
                                    >
                                        {item.quantity_decimal || item.quantity} {item.unit || 'unité'}
                                    </button>
                                    
                                    <button
                                        onClick={() => onRemove(item.id)}
                                        className="text-red-500 hover:text-red-700 p-1"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Composant Recette Jow Style
        const JowRecipeCard = ({ recipe, onAddToList, loading }) => {
            const [localIngredients, setLocalIngredients] = useState(
                recipe.ingredients?.map(ing => ({
                    ...ing,
                    quantity: ing.quantity || 1,
                    unit: ing.unit || 'unité'
                })) || []
            );
            
            const updateIngredient = (index, field, value) => {
                const updated = [...localIngredients];
                updated[index] = { ...updated[index], [field]: value };
                setLocalIngredients(updated);
            };
            
            const handleAddToList = () => {
                const updatedRecipe = {
                    ...recipe,
                    ingredients: localIngredients
                };
                onAddToList(updatedRecipe);
            };
            
            return (
                <div className="recipe-card-jow">
                    <div className="p-4">
                        <div className="flex justify-between items-start mb-3">
                            <div>
                                <h4 className="font-semibold text-gray-900 line-clamp-2">{recipe.name}</h4>
                                <div className="flex items-center gap-4 text-sm text-gray-500 mt-1">
                                    <span><i className="fas fa-users mr-1"></i>{recipe.servings} portions</span>
                                    <span><i className="fas fa-clock mr-1"></i>{recipe.prepTime} min</span>
                                </div>
                            </div>
                            <span className={`text-xs px-2 py-1 rounded ${
                                recipe.source === 'jow' ? 'bg-purple-100 text-purple-800' : 'bg-orange-100 text-orange-800'
                            }`}>
                                {recipe.source === 'jow' ? 'Jow' : 'Marmiton'}
                            </span>
                        </div>
                        
                        <div className="mb-4">
                            <h5 className="text-sm font-medium text-gray-700 mb-2">
                                Ingrédients (modifiables) :
                            </h5>
                            <div className="space-y-2 max-h-48 overflow-y-auto">
                                {localIngredients.map((ingredient, idx) => (
                                    <div key={idx} className="flex items-center justify-between bg-gray-50 rounded p-2">
                                        <span className="text-sm text-gray-700 flex-1 mr-2">
                                            {ingredient.name}
                                        </span>
                                        <QuantitySelector
                                            quantity={ingredient.quantity}
                                            unit={ingredient.unit}
                                            onQuantityChange={(value) => updateIngredient(idx, 'quantity', value)}
                                            onUnitChange={(value) => updateIngredient(idx, 'unit', value)}
                                            disabled={loading}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <button
                            onClick={handleAddToList}
                            disabled={loading}
                            className={`w-full py-3 rounded-lg font-medium transition-colors ${
                                loading 
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    : recipe.source === 'jow' 
                                        ? 'bg-purple-600 hover:bg-purple-700 text-white'
                                        : 'bg-orange-600 hover:bg-orange-700 text-white'
                            }`}
                        >
                            {loading ? (
                                <>
                                    <i className="fas fa-spinner fa-spin mr-2"></i>
                                    Ajout en cours...
                                </>
                            ) : (
                                <>
                                    <i className="fas fa-magic mr-2"></i>
                                    Ajouter avec consolidation intelligente
                                </>
                            )}
                        </button>
                    </div>
                </div>
            );
        };
        
        // Composant Principal Corrigé
        const SmartShoppingAppCorrected = () => {
            // États
            const [activeTab, setActiveTab] = useState('shopping');
            const [shoppingList, setShoppingList] = useState([]);
            const [frequentItems, setFrequentItems] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [stats, setStats] = useState({});
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState(null);
            
            // États pour les formulaires
            const [newItem, setNewItem] = useState('');
            const [newCategory, setNewCategory] = useState('Divers');
            const [newQuantity, setNewQuantity] = useState(1);
            const [newUnit, setNewUnit] = useState('unité');
            const [newRecipe, setNewRecipe] = useState({ name: '', ingredients: '' });
            
            // États pour Jow
            const [jowSearchQuery, setJowSearchQuery] = useState('');
            const [jowRecipes, setJowRecipes] = useState([]);
            const [loadingJow, setLoadingJow] = useState(false);
            
            const API_BASE = '';
            
            // Fonction utilitaire pour afficher les toasts
            const showToast = (message, type = 'info') => {
                setToast({ message, type, id: Date.now() });
            };
            
            // Chargement initial des données
            useEffect(() => {
                loadAllData();
            }, []);
            
            const loadAllData = async () => {
                setLoading(true);
                try {
                    await Promise.all([
                        fetchShoppingList(),
                        fetchFrequentItems(),
                        fetchRecipes(),
                        fetchStats()
                    ]);
                } catch (error) {
                    showToast('Erreur lors du chargement des données', 'error');
                } finally {
                    setLoading(false);
                }
            };
            
            // Fonctions API
            const fetchShoppingList = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/shopping-list`);
                    const data = await response.json();
                    setShoppingList(data);
                } catch (error) {
                    console.error('Erreur chargement liste:', error);
                }
            };
            
            const fetchFrequentItems = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/frequent-items`);
                    const data = await response.json();
                    setFrequentItems(data);
                } catch (error) {
                    console.error('Erreur chargement suggestions:', error);
                }
            };
            
            const fetchRecipes = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/recipes`);
                    const data = await response.json();
                    setRecipes(data);
                } catch (error) {
                    console.error('Erreur chargement recettes:', error);
                }
            };
            
            const fetchStats = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/stats`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Erreur chargement stats:', error);
                }
            };
            
            // Recherche de recettes Jow RÉELLE
            const searchJowRecipes = async () => {
                if (!jowSearchQuery.trim()) return;
                
                setLoadingJow(true);
                try {
                    const response = await fetch(`${API_BASE}/api/jow/search-recipes`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            query: jowSearchQuery,
                            limit: 6 
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setJowRecipes(data.data.recipes);
                        showToast(`${data.data.recipes.length} recettes trouvées via scraping réel!`, 'success');
                    } else {
                        showToast('Erreur lors de la recherche: ' + data.error, 'error');
                    }
                } catch (error) {
                    showToast('Erreur de connexion lors du scraping', 'error');
                    console.error('Erreur recherche Jow:', error);
                } finally {
                    setLoadingJow(false);
                }
            };
            
            // Ajouter recette Jow avec consolidation intelligente
            const addJowRecipeToList = async (recipe) => {
                try {
                    setLoading(true);
                    
                    const response = await fetch(`${API_BASE}/api/intelligent/consolidate-and-add`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ recipe: recipe })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        await fetchShoppingList();
                        
                        const consolidatedCount = result.data.consolidated_count || 0;
                        const createdCount = result.data.created_count || 0;
                        
                        if (consolidatedCount > 0) {
                            showToast(
                                `✨ "${recipe.name}" ajoutée avec ${consolidatedCount} consolidations intelligentes!`,
                                'success'
                            );
                        } else {
                            showToast(
                                `✅ "${recipe.name}" ajoutée (${createdCount} ingrédients)`,
                                'success'
                            );
                        }
                    } else {
                        showToast('Erreur lors de l\'ajout: ' + result.error, 'error');
                    }
                } catch (error) {
                    showToast('Erreur lors de l\'ajout de la recette', 'error');
                    console.error('Erreur ajout recette Jow:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Gestion de la liste de courses
            const addItem = async () => {
                if (!newItem.trim()) return;
                
                try {
                    const response = await fetch(`${API_BASE}/api/shopping-list`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            name: newItem.trim(), 
                            category: newCategory,
                            quantity: newQuantity,
                            unit: newUnit
                        }),
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        await fetchShoppingList();
                        await fetchFrequentItems();
                        setNewItem('');
                        setNewQuantity(1);
                        setNewUnit('unité');
                        
                        if (result.action === 'consolidated') {
                            showToast(`🔄 Consolidé: ${result.message}`, 'success');
                        } else {
                            showToast(`✅ Article ajouté: ${newItem} (${newQuantity} ${newUnit})`, 'success');
                        }
                    } else {
                        showToast(result.error || 'Erreur lors de l\'ajout', 'error');
                    }
                } catch (error) {
                    showToast('Erreur lors de l\'ajout', 'error');
                }
            };
            
            const updateItem = async (itemId, updates) => {
                try {
                    await fetch(`${API_BASE}/api/shopping-list/${itemId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates)
                    });
                    await fetchShoppingList();
                    
                    if (updates.quantity) {
                        showToast(`📦 Quantité mise à jour: ${updates.quantity} ${updates.unit || ''}`, 'info');
                    }
                } catch (error) {
                    showToast('Erreur lors de la mise à jour', 'error');
                }
            };
            
            const toggleItem = async (id, checked) => {
                try {
                    await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ checked }),
                    });
                    await fetchShoppingList();
                } catch (error) {
                    showToast('Erreur lors de la modification', 'error');
                }
            };
            
            const removeItem = async (id) => {
                try {
                    await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                        method: 'DELETE',
                    });
                    await fetchShoppingList();
                    showToast('🗑️ Article supprimé', 'info');
                } catch (error) {
                    showToast('Erreur lors de la suppression', 'error');
                }
            };
            
            // Gestion des recettes
            const addRecipe = async () => {
                if (!newRecipe.name.trim() || !newRecipe.ingredients.trim()) return;
                
                const ingredients = newRecipe.ingredients.split('\n').filter(i => i.trim());
                
                try {
                    const response = await fetch(`${API_BASE}/api/recipes`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: newRecipe.name.trim(),
                            ingredients
                        }),
                    });
                    
                    if (response.ok) {
                        await fetchRecipes();
                        setNewRecipe({ name: '', ingredients: '' });
                        showToast('✅ Recette ajoutée avec succès', 'success');
                    }
                } catch (error) {
                    showToast('Erreur lors de l\'ajout de la recette', 'error');
                }
            };
            
            const addRecipeToList = async (recipeId) => {
                try {
                    const response = await fetch(`${API_BASE}/api/recipes/${recipeId}/add-to-list`, {
                        method: 'POST',
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        await fetchShoppingList();
                        
                        if (result.consolidated_count > 0) {
                            showToast(`🔄 "${result.recipe_name}" ajoutée avec ${result.consolidated_count} consolidations!`, 'success');
                        } else {
                            showToast(`✅ "${result.recipe_name}" ajoutée (${result.created_count} ingrédients)`, 'success');
                        }
                    }
                } catch (error) {
                    showToast('Erreur lors de l\'ajout des ingrédients', 'error');
                }
            };
            
            // Catégories prédéfinies
            const categories = [
                'Fruits et légumes', 'Viandes et poissons', 'Produits laitiers',
                'Boulangerie', 'Épicerie', 'Surgelés', 'Boissons', 'Hygiène', 'Divers'
            ];
            
            // Rendu de l'interface
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    {/* Toast de notification */}
                    {toast && (
                        <Toast
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                    
                    {/* En-tête */}
                    <header className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <div className="bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-xl">
                                        <i className="fas fa-shopping-cart text-white text-xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h1 className="text-2xl font-bold text-gray-900">Smart Shopping v2.0</h1>
                                        <p className="text-sm text-gray-500 flex items-center">
                                            <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse mr-2"></span>
                                            Raspberry Pi • Scraping Réel • Quantités Intelligentes
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={loadAllData}
                                        disabled={loading}

                                                <div className="flex items-center">
                                                    <i className="fas fa-check-circle text-green-600 mr-2"></i>

                                                </div>

                                                    <i className="fas fa-check-circle text-green-600 mr-2"></i>

                                                </div>

                                                    <span className="font-medium">Raspberry Pi Ubuntu Server</span>
                                                </div>

                                                    <span className="font-medium text-purple-600">🌐 jow.fr + marmiton.org</span>

                                                <div className="bg-green-50 p-4 rounded-lg text-center">

                                                </div>
                                                <div className="bg-yellow-50 p-4 rounded-lg text-center">
                                                    <div className="text-2xl font-bold text-yellow-600">{stats.frequent_items || 0}</div>
                                                    <div className="text-sm text-yellow-800">Suggestions intelligentes</div>

                                                    <div className="text-2xl font-bold text-purple-600">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">

                                    <i className="fas fa-heart text-red-500 mr-1"></i>

                                <div className="flex items-center mt-4 md:mt-0 space-x-4 text-sm text-gray-500">
                                    <span>🔥 Jow.fr + Marmiton.org</span>
                                    <span>•</span>
                                    <span>🧠 IA Consolidation</span>
                                    <span>•</span>
                                    <span>⚡ Cache Redis</span>
                                    <span>•</span>
                                    <span>🍓 Raspberry Pi</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>

        // Rendu de l'application
        ReactDOM.render(<SmartShoppingAppCorrected />, document.getElementById('root'));
    </script>
