<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    const { useState, useEffect } = React;
    
    const App = () => {
        const [shoppingList, setShoppingList] = useState([]);
        const [newItem, setNewItem] = useState('');
        const [activeTab, setActiveTab] = useState('shopping');
        const [frequentItems, setFrequentItems] = useState([]);
        const [recipes, setRecipes] = useState([]);
        const [priceAlerts, setPriceAlerts] = useState([]);
        const [categories, setCategories] = useState([]);
        const [editingItem, setEditingItem] = useState(null);
        
        const API_BASE = '';
        
        useEffect(() => {
            fetchShoppingList();
            fetchFrequentItems();
            fetchRecipes();
            fetchPriceAlerts();
            fetchCategories();
        }, []);
        
        const fetchShoppingList = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list`);
                const data = await response.json();
                setShoppingList(data);
            } catch (error) {
                console.error('Erreur chargement liste:', error);
            }
        };
        
        const fetchFrequentItems = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/frequent-items`);
                const data = await response.json();
                setFrequentItems(data);
            } catch (error) {
                console.error('Erreur chargement suggestions:', error);
            }
        };
        
        const fetchRecipes = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/recipes`);
                const data = await response.json();
                setRecipes(data);
            } catch (error) {
                console.error('Erreur chargement recettes:', error);
            }
        };
        
        const fetchPriceAlerts = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/price-alerts`);
                const data = await response.json();
                setPriceAlerts(data);
            } catch (error) {
                console.error('Erreur chargement alertes:', error);
            }
        };

        const fetchCategories = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/categories`);
                const data = await response.json();
                setCategories(data);
            } catch (error) {
                console.error('Erreur chargement catégories:', error);
            }
        };
        
        const addItem = async (name, category = 'Divers') => {
            if (!name.trim()) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, category }),
                });
                
                if (response.ok) {
                    fetchShoppingList();
                    setNewItem('');
                }
            } catch (error) {
                console.error('Erreur ajout article:', error);
            }
        };
        
        const toggleItem = async (id, checked) => {
            try {
                await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ checked }),
                });
                fetchShoppingList();
            } catch (error) {
                console.error('Erreur modification article:', error);
            }
        };
        
        const removeItem = async (id) => {
            try {
                await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                    method: 'DELETE',
                });
                fetchShoppingList();
            } catch (error) {
                console.error('Erreur suppression article:', error);
            }
        };

        const editItem = async (id, name, category) => {
            try {
                await fetch(`${API_BASE}/api/shopping-list/${id}/edit`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, category }),
                });
                fetchShoppingList();
                setEditingItem(null);
            } catch (error) {
                console.error('Erreur édition article:', error);
            }
        };
        
        const groupItemsByCategory = (items) => {
            return items.reduce((groups, item) => {
                const category = item.category || 'Divers';
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(item);
                return groups;
            }, {});
        };

        const EditItemModal = ({ item, onSave, onCancel }) => {
            const [editName, setEditName] = useState(item.name);
            const [editCategory, setEditCategory] = useState(item.category);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-[90vw]">
                        <h3 className="text-lg font-semibold mb-4">Modifier l'article</h3>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Nom</label>
                                <input
                                    type="text"
                                    value={editName}
                                    onChange={(e) => setEditName(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-1">Catégorie</label>
                                <select
                                    value={editCategory}
                                    onChange={(e) => setEditCategory(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg"
                                >
                                    {categories.map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        
                        <div className="flex gap-2 mt-6">
                            <button
                                onClick={() => onSave(item.id, editName, editCategory)}
                                className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
                            >
                                Sauvegarder
                            </button>
                            <button
                                onClick={onCancel}
                                className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400"
                            >
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const renderShoppingList = () => {
            const groupedItems = groupItemsByCategory(shoppingList);
            
            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4 flex items-center">
                            <i className="fas fa-plus-circle mr-2 text-blue-500"></i>
                            Ajouter un article
                        </h2>
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={newItem}
                                onChange={(e) => setNewItem(e.target.value)}
                                placeholder="Tapez votre article..."
                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg"
                                onKeyPress={(e) => e.key === 'Enter' && addItem(newItem)}
                            />
                            <button
                                onClick={() => addItem(newItem)}
                                className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 flex items-center"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                Ajouter
                            </button>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4 flex items-center">
                            <i className="fas fa-lightbulb mr-2 text-yellow-500"></i>
                            Suggestions basées sur vos habitudes
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {frequentItems.map((item, index) => (
                                <div
                                    key={index}
                                    onClick={() => addItem(item.name, item.category)}
                                    className="p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition-colors"
                                >
                                    <div className="font-medium">{item.name}</div>
                                    <div className="text-sm text-blue-600">{item.category}</div>
                                    <i className="fas fa-star text-blue-500 mt-2"></i>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4 flex items-center">
                            <i className="fas fa-list mr-2 text-green-500"></i>
                            Ma liste de courses ({shoppingList.length} articles)
                        </h2>
                        
                        {Object.entries(groupedItems).map(([category, items]) => (
                            <div key={category} className="mb-6">
                                <h3 className="text-lg font-medium mb-3 flex items-center">
                                    <i className="fas fa-folder mr-2"></i>
                                    {category.toUpperCase()} ({items.length})
                                </h3>
                                <div className="space-y-2">
                                    {items.map((item) => (
                                        <div
                                            key={item.id}
                                            className={`flex items-center p-3 border rounded-lg ${
                                                item.checked ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'
                                            }`}
                                        >
                                            <input
                                                type="checkbox"
                                                checked={item.checked}
                                                onChange={(e) => toggleItem(item.id, e.target.checked)}
                                                className="mr-3 h-5 w-5"
                                            />
                                            <span className={`flex-1 ${item.checked ? 'line-through text-gray-500' : ''}`}>
                                                {item.name}
                                            </span>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setEditingItem(item)}
                                                    className="text-blue-500 hover:text-blue-700 p-1"
                                                    title="Modifier"
                                                >
                                                    <i className="fas fa-edit"></i>
                                                </button>
                                                <button
                                                    onClick={() => removeItem(item.id)}
                                                    className="text-red-500 hover:text-red-700 p-1"
                                                    title="Supprimer"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                        
                        {shoppingList.length === 0 && (
                            <div className="text-center py-8 text-gray-500">
                                <i className="fas fa-shopping-cart text-4xl mb-4"></i>
                                <p>Votre liste est vide. Ajoutez vos premiers articles !</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const renderRecipes = () => (
            <div className="bg-white rounded-xl shadow-lg p-6">
                <h2 className="text-xl font-semibold mb-4">Recettes suggérées</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {recipes.map((recipe) => (
                        <div key={recipe.id} className="border border-gray-200 rounded-lg p-4">
                            <h3 className="font-semibold text-lg mb-2">{recipe.name}</h3>
                            <div className="mb-3">
                                <strong>Ingrédients:</strong>
                                <ul className="list-disc list-inside text-sm text-gray-600 mt-1">
                                    {recipe.ingredients.map((ingredient, index) => (
                                        <li key={index}>{ingredient}</li>
                                    ))}
                                </ul>
                            </div>
                            <p className="text-sm text-gray-600 mb-3">{recipe.instructions}</p>
                            <button
                                onClick={() => {
                                    recipe.ingredients.forEach(ingredient => {
                                        addItem(ingredient, 'Épicerie');
                                    });
                                }}
                                className="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
                            >
                                Ajouter à ma liste
                            </button>
                        </div>
                    ))}
                </div>
            </div>
        );

        const renderPriceAlerts = () => (
            <div className="bg-white rounded-xl shadow-lg p-6">
                <h2 className="text-xl font-semibold mb-4">Alertes Prix</h2>
                {priceAlerts.length === 0 ? (
                    <p className="text-gray-500 text-center py-8">
                        Aucune alerte prix pour le moment.
                    </p>
                ) : (
                    <div className="space-y-4">
                        {priceAlerts.map((alert) => (
                            <div key={alert.id} className="border border-red-200 rounded-lg p-4 bg-red-50">
                                <h3 className="font-semibold">{alert.product_name}</h3>
                                <p className="text-sm text-gray-600">
                                    Prix actuel: {alert.current_price}€ 
                                    (était {alert.original_price}€)
                                </p>
                                <p className="text-sm text-green-600">
                                    Économie: {alert.discount_percentage}%
                                </p>
                            </div>
                        ))}
                    </div>
                )}
            </div>
        );
        
        return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                <div className="container mx-auto px-4 py-8">
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                            🛒 Smart Shopping Assistant
                        </h1>
                        <p className="text-gray-600">
                            Votre assistant intelligent pour optimiser vos courses
                        </p>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow-lg p-2 mb-6">
                        <div className="flex space-x-1">
                            {[
                                { id: 'shopping', label: 'Liste de Courses', icon: 'fas fa-shopping-cart' },
                                { id: 'alerts', label: 'Erreurs Prix', icon: 'fas fa-tags' },
                                { id: 'recipes', label: 'Recettes', icon: 'fas fa-utensils' }
                            ].map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 py-3 px-4 text-center rounded-lg transition-colors ${
                                        activeTab === tab.id
                                            ? 'bg-blue-500 text-white'
                                            : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    <i className={`${tab.icon} mr-2`}></i>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div>
                        {activeTab === 'shopping' && renderShoppingList()}
                        {activeTab === 'alerts' && renderPriceAlerts()}
                        {activeTab === 'recipes' && renderRecipes()}
                    </div>
                </div>
                
                {editingItem && (
                    <EditItemModal
                        item={editingItem}
                        onSave={editItem}
                        onCancel={() => setEditingItem(null)}
                    />
                )}
            </div>
        );
    };
    
    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
