<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    const { useState, useEffect } = React;
    
    const SmartShoppingApp = () => {
        const [shoppingList, setShoppingList] = useState([]);
        const [newItem, setNewItem] = useState('');
        const [activeTab, setActiveTab] = useState('shopping');
        const [frequentItems, setFrequentItems] = useState([]);
        const [recipes, setRecipes] = useState([]);
        const [priceAlerts, setPriceAlerts] = useState([]);
        const [loading, setLoading] = useState(true);
        
        const API_BASE = '';
        
        // Charger toutes les donn√©es au d√©marrage
        useEffect(() => {
            const loadData = async () => {
                setLoading(true);
                await Promise.all([
                    fetchShoppingList(),
                    fetchFrequentItems(),
                    fetchRecipes(),
                    fetchPriceAlerts()
                ]);
                setLoading(false);
            };
            loadData();
        }, []);
        
        const fetchShoppingList = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list`);
                if (response.ok) {
                    const data = await response.json();
                    setShoppingList(data);
                }
            } catch (error) {
                console.error('Erreur chargement liste:', error);
            }
        };
        
        const fetchFrequentItems = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/frequent-items`);
                if (response.ok) {
                    const data = await response.json();
                    setFrequentItems(data);
                }
            } catch (error) {
                console.error('Erreur chargement suggestions:', error);
            }
        };
        
        const fetchRecipes = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/recipes`);
                if (response.ok) {
                    const data = await response.json();
                    setRecipes(data);
                }
            } catch (error) {
                console.error('Erreur chargement recettes:', error);
            }
        };
        
        const fetchPriceAlerts = async () => {
            try {
                const response = await fetch(`${API_BASE}/api/price-alerts`);
                if (response.ok) {
                    const data = await response.json();
                    setPriceAlerts(data);
                }
            } catch (error) {
                console.error('Erreur chargement alertes:', error);
            }
        };
        
        const addItem = async (name, category = 'Divers') => {
            if (!name.trim()) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name.trim(), category }),
                });
                
                if (response.ok) {
                    await fetchShoppingList();
                    setNewItem('');
                }
            } catch (error) {
                console.error('Erreur ajout article:', error);
            }
        };
        
        const toggleItem = async (id, checked) => {
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ checked }),
                });
                
                if (response.ok) {
                    await fetchShoppingList();
                }
            } catch (error) {
                console.error('Erreur modification article:', error);
            }
        };
        
        const removeItem = async (id) => {
            try {
                const response = await fetch(`${API_BASE}/api/shopping-list/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    await fetchShoppingList();
                }
            } catch (error) {
                console.error('Erreur suppression article:', error);
            }
        };
        
        const addRecipeToList = async (recipeId) => {
            try {
                const response = await fetch(`${API_BASE}/api/recipes/${recipeId}/add-to-list`, {
                    method: 'POST',
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ ${result.added_count} ingr√©dients ajout√©s pour "${result.recipe_name}"`);
                    await fetchShoppingList();
                }
            } catch (error) {
                console.error('Erreur ajout recette:', error);
            }
        };
        
        const groupedItems = shoppingList.reduce((groups, item) => {
            const category = item.category || 'Divers';
            if (!groups[category]) {
                groups[category] = [];
            }
            groups[category].push(item);
            return groups;
        }, {});
        
        const getSuggestions = () => {
            return frequentItems
                .filter(item => !shoppingList.some(listItem => 
                    listItem.name.toLowerCase() === item.name.toLowerCase()
                ))
                .sort((a, b) => b.frequency - a.frequency)
                .slice(0, 8);
        };
        
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        };
        
        if (loading) {
            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center">
                    <div className="bg-white rounded-xl shadow-2xl p-8 text-center">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                        <h2 className="text-xl font-semibold text-gray-800">
                            Chargement de votre assistant...
                        </h2>
                    </div>
                </div>
            );
        }
        
        return (
            <div className="min-h-screen gradient-bg">
                <div className="container mx-auto px-4 py-6 max-w-6xl">
                    {/* Header */}
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6 card-hover">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    üõí Smart Shopping Assistant
                                </h1>
                                <p className="text-gray-600">
                                    Raspberry Pi ‚Ä¢ {shoppingList.length} articles en liste ‚Ä¢ {priceAlerts.length} alertes prix
                                </p>
                            </div>
                            <div className="text-right">
                                <div className="text-sm text-gray-500">Status</div>
                                <div className="flex items-center text-green-600">
                                    <i className="fas fa-circle text-xs mr-2"></i>
                                    En ligne
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white rounded-xl shadow-lg mb-6">
                        <div className="flex border-b">
                            {[
                                { id: 'shopping', icon: 'shopping-cart', label: 'Liste de Courses' },
                                { id: 'deals', icon: 'tags', label: 'Erreurs Prix' },
                                { id: 'recipes', icon: 'utensils', label: 'Recettes' }
                            ].map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 p-4 text-center font-medium transition-colors ${
                                        activeTab === tab.id 
                                            ? 'border-b-2 border-blue-500 text-blue-600 bg-blue-50' 
                                            : 'text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    <i className={`fas fa-${tab.icon} mr-2`}></i>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Contenu principal */}
                    {activeTab === 'shopping' && (
                        <div className="space-y-6">
                            {/* Ajout d'article */}
                            <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                    <i className="fas fa-plus-circle mr-2 text-blue-500"></i>
                                    Ajouter un article
                                </h2>
                                <div className="flex gap-3">
                                    <input
                                        type="text"
                                        value={newItem}
                                        onChange={(e) => setNewItem(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addItem(newItem)}
                                        placeholder="Tapez votre article..."
                                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={() => addItem(newItem)}
                                        className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center gap-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        Ajouter
                                    </button>
                                </div>
                            </div>

                            {/* Suggestions */}
                            {getSuggestions().length > 0 && (
                                <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                    <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                        <i className="fas fa-lightbulb mr-2 text-yellow-500"></i>
                                        Suggestions bas√©es sur vos habitudes
                                    </h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                        {getSuggestions().map((item, index) => (
                                            <button
                                                key={index}
                                                onClick={() => addItem(item.name, item.category)}
                                                className="p-3 bg-gray-50 hover:bg-blue-50 border border-gray-200 rounded-lg text-sm transition-colors text-left group"
                                            >
                                                <div className="font-medium text-gray-800 group-hover:text-blue-600">
                                                    {item.name}
                                                </div>
                                                <div className="text-xs text-gray-500">{item.category}</div>
                                                <div className="text-xs text-blue-600 flex items-center">
                                                    {[...Array(item.frequency)].map((_, i) => (
                                                        <i key={i} className="fas fa-star text-xs"></i>
                                                    ))}
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Liste de courses */}
                            <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                <h3 className="text-lg font-semibold mb-4 text-gray-800">
                                    <i className="fas fa-list mr-2 text-green-500"></i>
                                    Ma liste de courses ({shoppingList.length} articles)
                                </h3>
                                {shoppingList.length === 0 ? (
                                    <div className="text-center py-12">
                                        <i className="fas fa-shopping-basket text-4xl text-gray-300 mb-4"></i>
                                        <p className="text-gray-500">
                                            Votre liste est vide. Ajoutez des articles ci-dessus !
                                        </p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {Object.entries(groupedItems).map(([category, items]) => (
                                            <div key={category} className="border border-gray-200 rounded-lg p-4 bg-gray-50">
                                                <h4 className="font-medium text-gray-700 mb-3 text-sm uppercase tracking-wide flex items-center">
                                                    <i className="fas fa-folder mr-2"></i>
                                                    {category} ({items.length})
                                                </h4>
                                                <div className="space-y-2">
                                                    {items.map((item) => (
                                                        <div
                                                            key={item.id}
                                                            className={`flex items-center gap-3 p-3 rounded-lg transition-all ${
                                                                item.checked ? 'bg-green-50 opacity-60' : 'bg-white shadow-sm'
                                                            }`}
                                                        >
                                                            <input
                                                                type="checkbox"
                                                                checked={item.checked}
                                                                onChange={(e) => toggleItem(item.id, e.target.checked)}
                                                                className="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <span className={`flex-1 ${item.checked ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                                {item.name}
                                                            </span>
                                                            <button
                                                                onClick={() => removeItem(item.id)}
                                                                className="text-red-500 hover:text-red-700 p-1 hover:bg-red-50 rounded transition-colors"
                                                            >
                                                                <i className="fas fa-trash text-sm"></i>
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {activeTab === 'deals' && (
                        <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                <i className="fas fa-tags mr-2 text-red-500"></i>
                                D√©tection d'erreurs de prix
                            </h2>
                            {priceAlerts.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-search-dollar text-4xl text-gray-400 mb-4"></i>
                                    <p className="text-gray-600 mb-4">
                                        Aucune erreur de prix d√©tect√©e r√©cemment
                                    </p>
                                    <p className="text-sm text-gray-500">
                                        Le syst√®me surveille automatiquement Amazon pour des r√©ductions de -90% ou plus.<br/>
                                        Vous recevrez un email d√®s qu'une erreur sera d√©tect√©e !
                                    </p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {priceAlerts.map((alert, index) => (
                                        <div key={index} className="border border-red-200 rounded-lg p-4 bg-red-50">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-medium text-gray-800">{alert.product_name}</h3>
                                                <span className="bg-red-500 text-white px-2 py-1 rounded text-sm">
                                                    -{alert.discount_percent}%
                                                </span>
                                            </div>
                                            <div className="text-sm text-gray-600 mb-2">
                                                Prix original: {alert.original_price}‚Ç¨ ‚Üí Prix actuel: {alert.current_price}‚Ç¨
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <span className="text-xs text-gray-500">
                                                    D√©tect√© le {formatDate(alert.detected_at)}
                                                </span>
                                                <a 
                                                    href={alert.url} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm transition-colors"
                                                >
                                                    <i className="fas fa-external-link-alt mr-1"></i>
                                                    Voir l'offre
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'recipes' && (
                        <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                <i className="fas fa-utensils mr-2 text-orange-500"></i>
                                Vos recettes
                            </h2>
                            <div className="grid gap-4 md:grid-cols-2">
                                {recipes.map((recipe) => (
                                    <div key={recipe.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="font-medium text-gray-800">{recipe.name}</h3>
                                            <button
                                                onClick={() => addRecipeToList(recipe.id)}
                                                className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors"
                                            >
                                                <i className="fas fa-plus mr-1"></i>
                                                Ajouter
                                            </button>
                                        </div>
                                        <div className="flex flex-wrap gap-1">
                                            {recipe.ingredients.map((ingredient, index) => (
                                                <span
                                                    key={index}
                                                    className="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full"
                                                >
                                                    {ingredient}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );
    };
    
    ReactDOM.render(<SmartShoppingApp />, document.getElementById('root'));
    </script>
</body>
</html>
