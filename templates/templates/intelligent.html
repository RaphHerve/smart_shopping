<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping - Interface Intelligente</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const IntelligentShoppingApp = () => {
            const [selectedRecipes, setSelectedRecipes] = useState([]);
            const [searchResults, setSearchResults] = useState([]);
            const [consolidatedList, setConsolidatedList] = useState(null);
            
            // Recherche de recettes Jow
            const searchJowRecipes = async (query) => {
                try {
                    const response = await fetch('/api/intelligent/search-recipes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setSearchResults(data.data.recipes);
                    }
                } catch (error) {
                    console.error('Erreur recherche:', error);
                }
            };
            
            // Consolidation intelligente
            const generateConsolidatedList = async () => {
                try {
                    const response = await fetch('/api/intelligent/consolidate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ recipes: selectedRecipes })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setConsolidatedList(data.data);
                    }
                } catch (error) {
                    console.error('Erreur consolidation:', error);
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow-lg p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-gray-800">
                                üß† Smart Shopping Intelligent
                            </h1>
                            <a href="/" className="text-blue-600 hover:text-blue-800">
                                ‚Üê Retour √† l'interface classique
                            </a>
                        </div>
                    </header>
                    
                    <main className="max-w-6xl mx-auto p-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Recherche de recettes */}
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-semibold mb-4">
                                    üîç Recherche Recettes Jow
                                </h2>
                                <div className="mb-4">
                                    <input
                                        type="text"
                                        placeholder="Rechercher des recettes..."
                                        className="w-full p-3 border border-gray-300 rounded-lg"
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                searchJowRecipes(e.target.value);
                                            }
                                        }}
                                    />
                                </div>
                                
                                <div className="space-y-3">
                                    {searchResults.map(recipe => (
                                        <div key={recipe.id} className="border border-gray-200 rounded-lg p-4">
                                            <h3 className="font-semibold">{recipe.name}</h3>
                                            <p className="text-sm text-gray-600">
                                                üçΩÔ∏è {recipe.servings} portions ‚Ä¢ ‚è±Ô∏è {recipe.prepTime} min
                                            </p>
                                            <button
                                                onClick={() => {
                                                    if (!selectedRecipes.find(r => r.id === recipe.id)) {
                                                        setSelectedRecipes([...selectedRecipes, recipe]);
                                                    }
                                                }}
                                                className="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                                            >
                                                ‚ûï S√©lectionner
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            {/* Recettes s√©lectionn√©es */}
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-semibold mb-4">
                                    üìö Recettes S√©lectionn√©es ({selectedRecipes.length})
                                </h2>
                                
                                <div className="space-y-3 mb-4">
                                    {selectedRecipes.map(recipe => (
                                        <div key={recipe.id} className="bg-green-50 border border-green-200 rounded-lg p-3">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h4 className="font-semibold">{recipe.name}</h4>
                                                    <p className="text-sm text-gray-600">
                                                        üìù {recipe.ingredients?.length} ingr√©dients
                                                    </p>
                                                </div>
                                                <button
                                                    onClick={() => {
                                                        setSelectedRecipes(selectedRecipes.filter(r => r.id !== recipe.id));
                                                    }}
                                                    className="text-red-600 hover:text-red-800"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <button
                                    onClick={generateConsolidatedList}
                                    disabled={selectedRecipes.length === 0}
                                    className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 disabled:bg-gray-400"
                                >
                                    ‚ö° G√©n√©rer Liste Intelligente
                                </button>
                            </div>
                        </div>
                        
                        {/* Liste consolid√©e */}
                        {consolidatedList && (
                            <div className="mt-6 bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-semibold mb-4">
                                    üìã Liste Consolid√©e Intelligente
                                </h2>
                                
                                <div className="mb-4 grid grid-cols-3 gap-4 text-center">
                                    <div className="bg-blue-50 p-3 rounded">
                                        <div className="text-2xl font-bold text-blue-600">
                                            {consolidatedList.totalItems}
                                        </div>
                                        <div className="text-sm text-gray-600">Ingr√©dients</div>
                                    </div>
                                    <div className="bg-green-50 p-3 rounded">
                                        <div className="text-2xl font-bold text-green-600">
                                            {consolidatedList.consolidatedItems}
                                        </div>
                                        <div className="text-sm text-gray-600">Consolid√©s</div>
                                    </div>
                                    <div className="bg-purple-50 p-3 rounded">
                                        <div className="text-2xl font-bold text-purple-600">
                                            {selectedRecipes.length}
                                        </div>
                                        <div className="text-sm text-gray-600">Recettes</div>
                                    </div>
                                </div>
                                
                                <div className="space-y-3">
                                    {consolidatedList.items.map((item, index) => (
                                        <div key={index} className={`p-4 rounded-lg border ${
                                            item.recipeCount > 1 
                                                ? 'bg-yellow-50 border-yellow-200' 
                                                : 'bg-gray-50 border-gray-200'
                                        }`}>
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h4 className="font-semibold text-gray-900">
                                                        {item.name}
                                                        {item.recipeCount > 1 && (
                                                            <span className="ml-2 text-xs bg-yellow-500 text-white px-2 py-1 rounded">
                                                                CONSOLID√â
                                                            </span>
                                                        )}
                                                    </h4>
                                                    <p className="text-sm text-gray-600">
                                                        üì¶ {item.quantity} {item.unit}
                                                    </p>
                                                    {item.recipeCount > 1 && (
                                                        <p className="text-xs text-gray-500 mt-1">
                                                            üìù Pr√©sent dans {item.recipeCount} recettes: {item.recipes.join(', ')}
                                                        </p>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => {
                                                        // Ajouter √† la liste de courses principale
                                                        fetch('/api/shopping-list', {
                                                            method: 'POST',
                                                            headers: { 'Content-Type': 'application/json' },
                                                            body: JSON.stringify({
                                                                name: item.name,
                                                                category: 'Recettes',
                                                                quantity: Math.ceil(item.quantity)
                                                            })
                                                        });
                                                    }}
                                                    className="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700"
                                                >
                                                    ‚ûï Ajouter
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        
        ReactDOM.render(<IntelligentShoppingApp />, document.getElementById('root'));
    </script>
</body>
</html>
